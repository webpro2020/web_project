<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채용 공고 등록페이지</title>
    <link rel="stylesheet" href="./css/enterprise.css">
</head>

<body>
    <div class="container">
        <div class="section1">
            <header>
                <p class="section1-title">채용정보등록</p>
            </header>
        </div>
        <div class="section2">
            <main>
                <form class="form-wrap" action="">
                    <div class="form-left">
                        <div class="form-left-in">
                            <label for="banner-image">ㆍ배너 이미지:</label>
                            <input type="file" id="banner-image" name="banner-image" accept="image/jpeg" required>
                        </div>
                        <div class="form-left-in">
                            <label for="enterprise-name">ㆍ회사명:</label>
                            <input type="text" id="enterprise-name" name="enterprise-name" required minlength="1"
                                maxlength="20" size="50" placeholder="ex) (주)컴투스">
                        </div>
                        <div class="form-left-in">
                            <label for="enterprise-title">ㆍ제목:</label>
                            <input type="text" id="enterprise-title" name="enterprise-title" required minlength="1"
                                maxlength="20" size="50" placeholder="ex) 2020 게임빌 신입 공개채용">
                        </div>
                        <div class="form-left-in">
                            <label for="enterprise-qualification">ㆍ지원자격:</label>
                        </div>
                        <div class="form-left-in form-left-small">
                            <input type="checkbox" id="enterprise-qualification-new" name="enterprise-qualification-new"
                                value="new">
                            <label class="label-check" for="vehicle1"> 신입</label><br>
                            <input type="checkbox" id="enterprise-qualification-old" name="enterprise-qualification-old"
                                value="old">
                            <label class="label-check" for="vehicle2"> 경력</label><br>
                            <select name="enterprise-qualification-graduate">
                                <option value="">최종학력선택</option>
                                <option value="학생">전문대졸이상</option>
                                <option value="회사원" selected>대졸이상(졸업예정자가능)</option>
                                <option value="기타">학ㆍ석사이상</option>
                            </select>
                        </div>
                        <div class="form-left-in">
                            <label for="enterprise-quality">ㆍ근무조건</label><br>
                        </div>
                        <div class="form-left-in form-left-small">
                            <label for="enterprise-hired">1. 고용형태:</label>
                            <select name="enterprise-hired">
                                <option value="">고용형태선택</option>
                                <option value="학생">정규직</option>
                                <option value="회사원" selected>계약직</option>
                                <option value="기타">일용직</option>
                            </select>
                        </div>
                        <div class="form-left-in form-left-small">
                            <label for="enterprise-money">2. 급여:</label>
                            <input type="text" id="enterprise-money" name="enterprise-money" required minlength="1"
                                maxlength="20" size="50" placeholder="ex) 회사내규에따름">
                        </div>
                        <div class="form-left-in form-left-small">
                            <label for="enterprise-location">3. 지역:</label>
                            <input type="text" id="enterprise-money" name="enterprise-money" required minlength="1"
                                maxlength="20" size="50" placeholder="ex) 서울시 양천구">
                        </div>
                        <div class="form-left-in form-left-small">
                            <label for="enterprise-time">4. 시간:</label>
                            <input type="text" id="enterprise-time" name="enterprise-time" required minlength="1"
                                maxlength="20" size="50" placeholder="ex) 주5일(월~금)선택적 근로시간제 운영">
                        </div>
                    </div>
                    <div class="form-right">
                        <div class="form-right-in">
                            <label for="enterprise-detail-img">ㆍ상세요강:</label>
                            <input type="file" id="enterprise-detail-img" name="enterprise-detail-img"
                                accept="image/jpeg" required>
                        </div>
                        <div class="form-right-in">
                            <label for="enterprise-detail-option">ㆍ자소서항목:</label><br>
                        </div>
                        <div class="form-right-in form-right-small">
                            <textarea id="enterprise-detail-option" name="enterprise-detail-option" cols="70" rows="10"
                                placeholder=" 1. 희망 직무를 지원한 이유와 해당 직무를 수행하기 위해 어떠한 노력이나 경험을 하였는지 작성해주세요.(1000자 이내)
 2. 타인과의 협업 과정에서 겪은 갈등과 이를 해결하기 위해 어떤 노력을 하였는지 구체적으로 작성해주세요. (1000자 이내)
 3.  주어진 일이나 과제 수행 시 새로운 것을 접목하거나 남다른 아이디어를 통해 문제를 개선했던 경험에 대해 작성해주세요. (800자 이내) "></textarea>
                        </div>
                        <div class="form-right-in">
                            <label for="enterprise-information">ㆍ기업정보</label>
                        </div>
                        <div class="form-right-in form-right-small">
                            <label for="enterprise-information1">1. 산업:</label>
                            <input type="text" id="enterprise-information1" name="enterprise-information1" required
                                minlength="1" maxlength="20" size="50" placeholder="ex) 게임ㆍ애니메이션">
                        </div>
                        <div class="form-right-in form-right-small">
                            <label for="enterprise-information2">2. 설립:</label>
                            <input type="text" id="enterprise-information2" name="enterprise-information2" required
                                minlength="1" maxlength="20" size="50" placeholder="ex) 1988년">
                        </div>
                        <div class="form-right-in form-right-small">
                            <label for="enterprise-information3">3. 사원수:</label>
                            <input type="text" id="enterprise-information3" name="enterprise-information3" required
                                minlength="1" maxlength="20" size="50" placeholder="ex) 1025명">
                        </div>
                        <div class="form-right-in form-right-small">
                            <label for="enterprise-information4">4. 기업형태:</label>
                            <input type="text" id="enterprise-information4" name="enterprise-information4" required
                                minlength="1" maxlength="20" size="50" placeholder="ex) 중견기업">
                        </div>
                        <div class="form-right-in form-right-small">
                            <label for="enterprise-information5">5. 매출액:</label>
                            <input type="text" id="enterprise-information5" name="enterprise-information5" required
                                minlength="1" maxlength="20" size="50" placeholder="ex) 5080억">
                        </div>
                        <div class="form-right-in form-right-buttons">
                            <input id="button-check-applicant" type="button" value="지원자확인">
                            <input id="button-goback" type="button" value="이전으로">
                            <input id="button-submit" type="submit" value="제출하기">
                        </div>

                    </div>


                </form>

            </main>
        </div>
        <div class="section3">
            <footer>

            </footer>
        </div>
    </div>
</body>

</html>
