<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/login.css">
</head>
<body>
    <section class="login-form">
        <h1>"SITE TITLE"</h1>
        <form action="">
            <div class="type">
                <input type="radio" id="DB_Type1" name="DB_Type" value="ee">
                <label for="DB_Type1">개인회원</label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" id="DB_Type2" name="DB_Type" value="er">
                <label for="DB_Type2">기업회원</label><br>
                <br>
            </div>
            <div class="login">
                <label for="id">ID</label><input type="text" name="id" id="id">
            </div>
            <div class="login">
                <label for="pw">PASSWORD</label><input type="password" name="pw" id="pw">
            </div>
            <p class="btn">
                <button type="submit">LOGIN</button>
            </p>
        </form>
        <div class="find">
            <a href="">ID/PASSWORD 찾기</a>
            
        </div>
    </section>
</body>
</html>
